<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>University Rankings</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Uni Rankings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/DF">Decision Factors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tableau">Tableau Report</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide overlay-top overlay-bottom" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../static/img/carousel-1.jpg" alt="Students graduating">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/carousel-2.jpg" alt="Lecture hall">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/img/carousel-3.jpg" alt="Students graduating">
          </div>
        </div>
    </div>

    <br>
	<h2> Choose a factor that would affect your decision: </h2>

    <div class="dropdown">
        <button class="dropbtn">Factors</button>
        <div class="dropdown-content">
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Year</button>
        <div class="dropdown-content">
            <select id="selDataset2" onchange="optionChanged2(this.value)"></select>
        </div>
    </div>

    <div class="col-md-12">
        <div id="bar"></div>
    </div>
    <div class="col-md-12">
        <div id="scatter"></div>
    </div>
    <div class="col-md-12">
        <div id="table"></div>
    </div>

    <br>
	<h2> Choose 2 universities to compare: </h2>

    <div class="dropdown">
        <button class="dropbtn">University 1</button>
        <div class="dropdown-content">
            <select id="selDataset3" onchange="optionChanged3(this.value)"></select>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">University 2</button>
        <div class="dropdown-content">
            <select id="selDataset4" onchange="optionChanged4(this.value)"></select>
        </div>
    </div>

    <div class="col-md-12">
        <canvas id="radar"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script src="../static/js/app.js"></script>
</body>

</html>
